<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{commpages/common::heads('商品清单')}"></div>


<body>

<div id="wrapper">
    <!--  引用公共部分(上、左)  -->
    <div th:replace="~{commpages/common::comm}"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3>上架商品</h3>
                <br/>
<!--                <h4 class="page-header">商品列表</h4>-->
                <form name="addForm" th:action="@{/addgood}" method="post">
                    <table border="1">
                        <tr>
                            <td>商品名称：<input type="text" name="goodName" autocomplete="off"/></td>
                            <td>
                                商品类别：
                                <select name="goodType" >
                                    <option value="0">请选择</option>
                                    <option value="服装">服装</option>
                                    <option value="鞋帽">鞋帽</option>
                                    <option value="家电">家电</option>
                                    <option value="数码">数码</option>
                                    <option value="美食">美食</option>
                                </select>
                            </td>
                            <td>商品型号：<input type="text" name="goodModel" autocomplete="off"/></td>
                        </tr>
                        <tr>
                            <td>商品价格：<input type="text" name="goodPrice" autocomplete="off"/></td>
                            <td>商品数量：<input type="text" name="goodStore" autocomplete="off"/></td>
                            <td>商品产地：<input type="text" name="goodProduct" autocomplete="off"/></td>

                        </tr>

                        <tr>
                            <td colspan="3">
                                <input type="submit" value="上架"/>
                                <input type="reset" value="复位"/>
                            </td>
                        </tr>

                    </table>
                </form>

            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div>
            <br/>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        所有商品
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example"
                               style="text-align: center">
                            <thead>
                            <tr>
                                <th>商品编号</th>
                                <th>商品名称</th>
                                <th>商品类型</th>
                                <th>商品价格</th>
                                <th>商品产地</th>
                                <th>商品库存</th>
                                <th>商品状态</th>
                                <!--                                <th>购买数量</th>-->
                                <!--                                <th>操作</th>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="odd gradeX" th:each="good:${goods}">
                                <td th:text="${good.goodId}">Trident</td>
                                <td th:text="${good.goodName}">Trident</td>
                                <td th:text="${good.goodType}">Internet</td>
                                <td th:text="${good.goodPrice}">Internet</td>
                                <td th:text="${good.goodProduct}">Win 95+</td>
                                <td th:text="${good.goodStore}"></td>
                                <td th:text="${good.goodStatus}"></td>
                                <!--                                <td><input type="text" th:value="1" style="width: 30px"></td>-->
                                <!--                                <td><input th:type="button" th:value="购买"  class="buy"-->
                                <!--                                           th:attr="updateUrl=@{/good/} + ${good.goodId} + @{/} + ${session.user.userName}"/></td>-->
                            </tr>
                            </tbody>
                        </table>

<!--                        <form id="updateForm" method="post">-->
<!--                            <input type="hidden" name="_method" value="put"/>-->
<!--                        </form>-->
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="../vendor/jquery/jquery.min.js"
        th:src="@{~/vendor/jquery/jquery.min.js}">
</script>

<!-- Bootstrap Core JavaScript -->
<script src="../vendor/bootstrap/js/bootstrap.min.js"
        th:src="@{~/vendor/bootstrap/js/bootstrap.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../vendor/metisMenu/metisMenu.min.js"
        th:src="@{~/vendor/metisMenu/metisMenu.min.js}">
</script>

<!-- DataTables JavaScript -->
<script src="../vendor/datatables/js/jquery.dataTables.min.js"
        th:src="@{~/vendor/datatables/js/jquery.dataTables.min.js}">
</script>
<script src="../vendor/datatables-plugins/dataTables.bootstrap.min.js"
        th:src="@{~/vendor/datatables-plugins/dataTables.bootstrap.min.js}">
</script>
<script src="../vendor/datatables-responsive/dataTables.responsive.js"
        th:src="@{~/vendor/datatables-responsive/dataTables.responsive.js}">
</script>

<!-- Custom Theme JavaScript -->
<script src="../dist/js/sb-admin-2.js"
        th:src="@{~/dist/js/sb-admin-2.js}">
</script>

        $('#dataTables-example').DataTable({
            responsive: true
        });

</script>

</body>

</html>
